<!DOCTYPE html>
<html>
<head>
    <title>TESS Exoplanet Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v2.min.js"></script>
    <script src="js/d3-annotation.min.js"></script>
    <style>
         body {
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #232323;
            font-family: 'Avenir', Arial, sans-serif;
        }
        
        h1 {
            margin-top: 30px;
            text-align: center;
        }
        
        p {
            text-align: center;
            max-width: 1100px;
            margin: 5px auto;
        }
        
        .visualization {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: white;
            padding: 30px;
            margin: 20px auto;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            color: black;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        
        .legend {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #555;
        }
         .annotation-group{
            pointer-events: none;
        }
        .unfocused {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h1>NASA TESS Exoplanet Mission</h1>
    <p>The Transiting Exoplanet Survey Satellite (TESS) represents the upcoming phase in exploring planets beyond our solar system, inclusive of those potentially capable of fostering life.</p>
    <div id="visualization" class="visualization"></div>
    <script>
      let data = null;
      let currentScene = null;

      function resetFilter(event) {

          var clickedElement = event.target;
          if (!clickedElement.closest("rect")) {
              if (currentScene == "s1") {
                  // Clear the visualization
                  d3.select("#visualization").html("");
                  // Draw Scene 1
                  drawScene1(null);
              }
          }

      }

      // Load the data
      d3.csv("data/tess_confirmed_plannets.csv").then(function(myData) {
          data = myData;

          // Scene 1: Overview
          drawScene1(null);
      });

      function drawScene1(filteredData) {

          // set the current scene
          currentScene = "s1";

          // contorl filtered data
          if (!filteredData) {
              filteredData = data;
          }

          var filteredYear = filteredData.length < data.length ? filteredData[0].disc_year : null;

          // Count discoveries per year
          var discoveriesPerYear = d3.rollup(data, v => v.length, d => d.disc_year);
          var countedData = Array.from(discoveriesPerYear, ([year, count]) => ({
              year,
              count
          }));

          // Sort data by discovery year
          data.sort((a, b) => a.disc_year - b.disc_year);

          // Prepare color scale
          var colorScale = d3.scaleSequential()
              .domain([2018, 2023])
              .interpolator(d3.interpolateOranges);

          // Create SVG for the visualization
          var svg = d3.select("#visualization").append("svg")
              .attr("width", 1200)
              .attr("height", 600);

          // reset the filter
          svg.on("click", resetFilter);

          // Histogram
          var histogramWidth = 400;
          var histogramHeight = 300;

          var x = d3.scaleBand()
              .domain(data.map(d => d.disc_year))
              .range([0, histogramWidth])
              .padding(0.1);

          var y = d3.scaleLinear()
              .domain([0, d3.max(countedData, d => +d.count)])
              .range([histogramHeight, 0]);

          var histogram = svg.append("g")
              .attr("transform", "translate(50, 50)");

          histogram.selectAll("rect")
              .data(countedData)
              .enter()
              .append("rect")
              .attr("x", d => x(d.year))
              .attr("width", x.bandwidth())
              .attr("y", d => y(d.count))
              .attr("height", d => histogramHeight - y(d.count))
              .attr("fill", d => colorScale(d.year))
              .classed("unfocused", d => d.year !== filteredYear && filteredYear != null)
              .on("mouseover", function(event, d) {
                  tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
                  tooltip.html("Year: " + d.disc_year + "<br/>Number of Exoplanets: " + d.count)
                      .style("left", (event.pageX) + "px")
                      .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", function(d) {
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
              }).on("click", function(event, d) {

                  // clean the tool tip
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
                  // Filter the data based on the selected year
                  filteredData = data.filter(p => p.disc_year === d.year);

                  // Clear the visualization
                  d3.select("#visualization").html("");

                  // Draw the updated charts
                  drawScene1(filteredData);
              });

          histogram.append("g")
              .attr("transform", "translate(0, " + histogramHeight + ")")
              .call(d3.axisBottom(x))
              .selectAll("text")
              .attr("transform", "rotate(-45)")
              .style("text-anchor", "end");

          histogram.append("g")
              .call(d3.axisLeft(y));

          histogram.append("text")
              .attr("x", histogramWidth / 2)
              .attr("y", histogramHeight + 40)
              .text("Discovery Year")
              .style("text-anchor", "middle");

          histogram.append("text")
              .attr("x", -histogramHeight / 2)
              .attr("y", -30)
              .text("Number of Exoplanets")
              .style("text-anchor", "middle")
              .attr("transform", "rotate(-90)");

          histogram.append("text")
              .attr("x", histogramWidth / 2)
              .attr("y", -10)
              .text("Histogram of Exoplanet Discoveries by Year")
              .style("text-anchor", "middle")
              .style("font-size", "20px");



          // Scatter plot
          var scatterWidth = 400;
          var scatterHeight = 300;

          var xScatter = d3.scaleLinear()
              .domain([d3.min(data, d => +d.pl_eqt), d3.max(data, d => +d.pl_eqt)])
              .range([0, scatterWidth]);

          var yScatter = d3.scaleLinear()
              .domain([d3.min(data, d => +d.pl_orbeccen), d3.max(data, d => +d.pl_orbeccen)])
              .range([scatterHeight, 0]);

          var scatter = svg.append("g")
              .attr("transform", "translate(" + (histogramWidth + 200) + ", 50)");

          scatter.selectAll("circle")
              .data(filteredData)
              .enter().append("circle")
              .attr("cx", d => xScatter(d.pl_eqt))
              .attr("cy", d => yScatter(d.pl_orbeccen))
              .attr("r", 5)
              .attr("fill", (d) => colorScale(d.disc_year))
              .attr("stroke", (d) => {
                  if (d.pl_eqt >= 273.15 && d.pl_eqt <= 373.15 && d.pl_orbeccen >= 0 && d.pl_orbeccen <= 0.2) {
                      return "black";
                  } else {
                      return null;
                  }
              })
              .attr("stroke-width", (d) => {
                  if (d.pl_eqt >= 273.15 && d.pl_eqt <= 373.15 && d.pl_orbeccen >= 0 && d.pl_orbeccen <= 0.2) {
                      return 1.5;
                  } else {
                      return 0;
                  }
              })
              .on("mouseover", function(event, d) {
                  tooltip.transition()
                      .duration(200)
                      .style("opacity", .9);
                  tooltip.html("Equilibrium Temperature: " + d.pl_eqt + "<br/>Orbital Eccentricity: " + d.pl_orbeccen)
                      .style("left", (event.pageX) + "px")
                      .style("top", (event.pageY - 28) + "px");
              })
              .on("mouseout", function(d) {
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
              })
              .on("click", function(event, d) {
                  // clean the tool tip
                  tooltip.transition()
                      .duration(500)
                      .style("opacity", 0);
                  // Clear the visualization
                  d3.select("#visualization").html("");
                  // Draw Scene 2
                  drawScene2(d);
              });

          scatter.append("g")
              .attr("transform", "translate(0, " + scatterHeight + ")")
              .call(d3.axisBottom(xScatter));

          scatter.append("g")
              .call(d3.axisLeft(yScatter));

          scatter.append("text")
              .attr("x", scatterWidth / 2)
              .attr("y", scatterHeight + 40)
              .text("Equilibrium Temperature")
              .style("text-anchor", "middle");

          scatter.append("text")
              .attr("x", -scatterHeight / 2)
              .attr("y", -30)
              .text("Orbital Eccentricity")
              .style("text-anchor", "middle")
              .attr("transform", "rotate(-90)");

          scatter.append("text")
              .attr("x", scatterWidth / 2)
              .attr("y", -10)
              .text("Scatter Plot of Exoplanets")
              .style("text-anchor", "middle")
              .style("font-size", "20px");

          // Legend
          var legend = svg.append("g")
              .attr("class", "legend")
              .attr("transform", "translate(1400, 50)");

          var legendData = Array.from(new Set(data.map(d => d.disc_year)));

          var legendItem = legend.selectAll(".legend-item")
              .data(legendData)
              .enter().append("g")
              .attr("class", "legend-item")
              .attr("transform", (d, i) => "translate(0, " + (i * 20) + ")");

          legendItem.append("circle")
              .attr("cx", 5)
              .attr("cy", 5)
              .attr("r", 5)
              .attr("fill", colorScale);

          legendItem.append("text")
              .attr("x", 15)
              .attr("y", 5)
              .attr("dy", "0.35em")
              .text(d => d);

          legend.attr("transform", "translate(" + (histogramWidth + 700) + ", 50)");



          // Tooltip
          var tooltip = d3.select("body").append("div")
              .attr("class", "tooltip")
              .style("opacity", 0);

          // Annotations
          var annotations = [{
              note: {
                  label: "Potential Habitable Zone",
                  align: "left"
              },
              x: xScatter(350), // Adjusted x position for annotation
              y: yScatter(0.05), // Adjusted y position for annotation
              dx: 200,
              dy: -50,
              subject: {
                  radius: 30
              },
              type: d3.annotationCalloutCircle
          }];

          var makeAnnotations = d3.annotation()
              .annotations(annotations);

          scatter.append("g")
              .attr("class", "annotation-group")
              .call(makeAnnotations);
      }

      function drawScene2(planet) {
          // set the current scene
          currentScene = "s2";

          // Comparison data
          var comparisonData = [{
                  parameter: 'Equilibrium Temperature',
                  earth: {
                      min: 273.15,
                      max: 373.15
                  },
                  planet: +planet.pl_eqt
              },
              {
                  parameter: 'Orbital Semi-Major Axis (AU)',
                  earth: {
                      min: 0.9,
                      max: 1.5
                  },
                  planet: +planet.pl_orbsmax
              },
              {
                  parameter: 'Planet Radius (Jupiter Radii)',
                  earth: {
                      min: 0.0892,
                      max: 0.1427
                  },
                  planet: +planet.pl_radj
              },
              {
                  parameter: 'Orbital Eccentricity',
                  earth: {
                      min: 0,
                      max: 0.2
                  },
                  planet: +planet.pl_orbeccen
              },
              {
                  parameter: 'Stellar Radius (Solar Rad.)',
                  earth: {
                      min: 1,
                      max: 1
                  },
                  planet: +planet.st_rad
              },
              {
                  parameter: 'Stellar Mass (Solar Mass)',
                  earth: {
                      min: 1,
                      max: 1
                  },
                  planet: +planet.st_mass
              }
          ];

          // Create SVG for the visualization
          var svg = d3.select("#visualization").append("svg")
              .attr("width", 800)
              .attr("height", 700);

          var barHeight = 20;
          var barMaxWidth = 200;
          var barScale = d3.scaleLinear().range([0, barMaxWidth]);

          comparisonData.forEach(function(row, i) {
              // Define the scale for the parameter
              var scaleMax = Math.max(row.earth.max, row.planet, row.earth.min)
              barScale.domain([0, scaleMax]);

              var yPos = 60 * i + 100; // Adjust y position for each bar

              svg.append("text")
                  .attr("x", 10)
                  .attr("y", yPos)
                  .text(row.parameter)
                  .style("font-size", "14px");
              
              var earthLabel = "Earth: ";
              if (row.parameter.includes("Solar")) {
                var earthLabel = "Host Star: ";
              }

              svg.append("text")
                  .attr("x", 10)
                  .attr("y", yPos + 20)
                  .text(earthLabel + row.earth.min + " - " + row.earth.max)
                  .style("font-size", "10px");

              svg.append("text")
                  .attr("x", 10)
                  .attr("y", yPos + 35)
                  .text("Selected Planet: " + row.planet.toFixed(2))
                  .style("font-size", "10px");

              // Draw Earth's optimal range bar
              svg.append("rect")
                  .attr("x", 300 + barScale(row.earth.min))
                  .attr("y", yPos)
                  .attr("width", barScale((row.earth.max - row.earth.min) === 0 ? 0.01 : (row.earth.max - row.earth.min)))
                  .attr("height", barHeight)
                  .attr("fill", "steelblue");

              // Draw circle for the planet's value
              svg.append("circle")
                  .attr("cx", 300 + barScale(row.planet))
                  .attr("cy", yPos + barHeight / 2)
                  .attr("r", 5)
                  .attr("fill", "orange");

              // Draw x-axis for reference
              var xAxis = d3.axisBottom(barScale).ticks(5);
              svg.append("g")
                  .attr("transform", "translate(300," + (yPos + barHeight + 10) + ")")
                  .call(xAxis)
                  .attr("font-size", "10px");
          });

          // Add back button to go back to Scene 1
          svg.append("text")
              .attr("x", 10)
              .attr("y", 600)
              .text("Back to Scene 1")
              .attr("class", "back-button")
              .on("click", function() {
                  // Clear the visualization
                  d3.select("#visualization").html("");
                  // Draw Scene 1
                  drawScene1(null);
              });

          // Make the back button look like a real button
          svg.selectAll(".back-button")
              .style("cursor", "pointer")
              .style("fill", "steelblue")
              .style("text-decoration", "underline");

          // Adding a title
          svg.append("text")
              .attr("x", 10)
              .attr("y", 50)
              .attr("text-anchor", "middle")
              .style("font-size", "24px")
              .text("Comparison of Earth and Selected Planet Parameters");

          // Adding a legend
          var legendData = [{
                  color: "steelblue",
                  text: "Earth's Range"
              },
              {
                  color: "orange",
                  text: "Selected Planet's Value"
              }
          ];

          var legend = svg.selectAll(".legend")
              .data(legendData)
              .enter().append("g")
              .attr("class", "legend")
              .attr("transform", function(d, i) {
                  return "translate(0, " + (20 * i) + ")";
              });

          var marginX = 350;
          var marginY = 550;

          legend.append("circle")
              .attr("cx", marginX + 20)
              .attr("cy", marginY + 20)
              .attr("r", 5)
              .style("fill", function(d) {
                  return d.color;
              });

          legend.append("text")
              .attr("x", marginX + 30)
              .attr("y", marginY + 20)
              .attr("dy", ".35em")
              .style("text-anchor", "start")
              .text(function(d) {
                  return d.text;
              });
      }
    </script>
</body>
</html>
